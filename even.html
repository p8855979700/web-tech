<!document>
<html>
	<head>
	<script>
	function odd_even()
	{
	var n;
	n=Number(document.getElementById("no_input").value);
	if(n%2==0)
	{
	document.write("Even number");
	}
	else
	{
	document.write("odd number");
	}
	}
	</script>
	</head>
	<body>
	Enter any number:<input id="no_input"><br />
	<button onclick="odd_even()">click me</button>
	</body>
</html>
